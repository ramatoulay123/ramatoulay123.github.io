<body>

    <h1 id="contactinfo">Contact info </h1>

    <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail" method="post">

        <div>
            <label for="fname">full name:</label>
            <br>
            <input type="text" id="fname" name="fname" placeholder="type here" required>
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="type here" required>

        </div>
        <br>
        <div>
            <label for="number">phone number:</label>
            <br>
            <input type="tel" id="phone number" name="phone number" placeholder="type here" required>
        </div>
        <br>
        <div>
            <label for="linkedin">Linkedin:</label>
            <br>
            <input type="text" id="linkedin" name="linkedin" placeholder="type here">
        </div>
        <br>
        <div>
            <label for="info">Additional information:</label>
            <br>
            <input type="text" id="information" name="information" placeholder="type here">


            <div>
                <input name="send-to" value="rbarry@brooklynsteamcenter.org" hidden>
            </div>

            <br>
            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input type="submit">

            </div>
            </div>
    </form>
